<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <!-- Rating state start -->
    <article id="article-1-js" class="article-1">
      <div class="star-circle">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form id="form-js">
        <div id="btns-container-js" class="btns-container">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="4">
          <input type="button" value="5">
        </div>
        <button id="submit-btn-js" class="submit-btn">submit</button>
      </form>
    </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article id="article-2-js" class="article-2 remove-element">
      <img src="images/illustration-thank-you.svg" alt="">
      <p id="rating-par-js">You selected <span id="span-js"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </article>
    <!-- Thank you state end -->
  </main>
  <script src="js/script.js"></script>
</body>

</html>
